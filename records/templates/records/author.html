{% extends  'records/base.html' %}

<!--TODO: проверку на пользователя. Если его стр, то кнопка есть. Если нет, то нет-->

{% block content %}
<div class="p-x-1 p-y-3" style="width: 20%; margin: 0 auto;">
    <div class="text-xs-center">
        <ul class="list-group">
            <h5 class="list-group-item">{{ info.nickname }}</h5>
            <p class="list-group-item" style="text-align: left">E-mail: {{ request.user.username }}</p>
            <li class="list-group-item" style="text-align: left">Обо мне: {{ info.about  }}</li>
            <li class="list-group-item"><a href="{% url 'u_edit' request.user.id%}" class="btn btn-primary"
                                           style="width: 50%; margin-left: 50%">Редактировать</a></li>
        </ul>
    </div>
</div>
{% endblock %}
