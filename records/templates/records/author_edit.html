{% extends  'records/base.html' %}

{% block content %}
<form method="post" >{% csrf_token %}
    <div class="p-x-1 p-y-3" style="width: 20%; margin: 0 auto;">
        <div class="text-xs-center">
            <ul class="list-group">
                <input class="form-control list-group-item" value="{{ info.nickname }}"
                       style="text-color: black;" name="nickname">
                <p class="list-group-item" style="text-align: left">E-mail: {{ request.user.username}}</p>
                <input class="form-control list-group-item" value="{{ info.about }}" name="about">
                <li class="list-group-item"><input type="submit" class="btn btn-primary"
                                                   style="width: 50%; margin-left: 50%" value="Сохранить"></li>
            </ul>
        </div>
    </div>
</form>
{% endblock %}
