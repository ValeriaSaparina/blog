{% extends  'records/base.html' %}

{% block content %}
<div class="p-x-1 p-y-3" style="width: 20%; margin: 0 auto;">
    <div class="text-xs-center" style="box-shadow: 0 0 5px;">
        <ul class="list-group">
            {% if fav_info %}
                {% for f in fav_info %}
                    <li class="list-group-item"><a href="{% url 'author' f.id %}">{{ f.username }}</a></li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">Список избранных авторов пуст</li>
            {% endif %}
        </ul>
    </div>
</div>
{% endblock %}
