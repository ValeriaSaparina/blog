{% extends 'records/main.html' %}

{% block content %}
    <div class="post">
        {% if post.pub_date %}
            <div class="date">
                {{ post.pub_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text}}</p>
        <h1>{{ author.nickname }}</h1>
    </div>
{% endblock %}
