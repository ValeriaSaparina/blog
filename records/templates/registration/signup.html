{% extends 'records/base.html' %}
{% block content %}
<div class="p-x-1 p-y-3" style="width: 20%; margin: 0 auto;">
  <form class="card card-block m-x-auto bg-faded form-width form" method="post">
  {% csrf_token %}
    <legend class="m-b-1 text-xs-center">Регистрация</legend>
    {% for field in form %}
    <div class="text-xs-center">
        <p>
          {{ field.label_tag }}<br>
          {{ field }}<br>

          {% if field.help_text %}
          {{ field.help_text }}
          {% endif %}
          {% for error in field.errors %}
          <p>{{ error }}</p>
          {% endfor %}
        </p>
    </div>
    {% endfor %}
  <button class="btn btn-block btn-primary" type="submit">Отправить</button>
  </form>
</div>
{% endblock %}
